comentarios:
    path:     /
    defaults: { _controller: "sitioBundle:comentarios:index" }

comentarios_show:
    path:     /{id}/show
    defaults: { _controller: "sitioBundle:comentarios:show" }

comentarios_new:
    path:     /new
    defaults: { _controller: "sitioBundle:comentarios:new" }

comentarios_create:
    path:     /create
    defaults: { _controller: "sitioBundle:comentarios:create" }
    requirements: { _method: post }

comentarios_edit:
    path:     /{id}/edit
    defaults: { _controller: "sitioBundle:comentarios:edit" }

comentarios_update:
    path:     /{id}/update
    defaults: { _controller: "sitioBundle:comentarios:update" }
    requirements: { _method: post|put }

comentarios_delete:
    path:     /{id}/delete
    defaults: { _controller: "sitioBundle:comentarios:delete" }
    requirements: { _method: post|delete }
